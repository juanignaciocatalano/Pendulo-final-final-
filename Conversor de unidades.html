<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversor de unidades</title>

    <link rel="stylesheet" href="index2.css" type="text/css">
</head>
<body>
<div style="margin-top: 0.5cm" class="alineamiento" align="center">
    <h1> Formulas </h1>


    <br>
    <div align="left" style="margin-top: 0.1cm;  "  >
        <a href="Index.html" class="boton">
            <b class="a">
                <b class="b"> <b> Regresar </b></b>
            </b>
        </a>
    </div>
    </br>

    <h1>Conversor de Masa</h1>
    <!-- WEIGHT CONVERTER START -->
    <form style="padding:0;margin:0" name="cat=Weight">
        <table align=center width=500 style="font-family:Verdana;font-size:100%" border=0 cellpadding=0 cellspacing=0><tr><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">From:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="bindid=left;base=1"></td><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">To:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="bindid=right"></td></tr><tr><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">
            <select name=left size=3 style="width:100%;font-family:Verdana;font-size:100%"><option value="milligram" selected>milligram [mg]</option><option value="gram">gram [g]</option><option value="kilogram">kilogram [kg]</option></select></td><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">
            <select name=right size=3 style="width:100%;font-family:Verdana;font-size:100%"><option value="milligram" selected>milligram [mg]</option><option value="gram">gram [g]</option><option value="kilogram">kilogram [kg]</option></select></td></tr><tr><td colspan=2 style="padding:1.2ex 1.5ex;font-family:Verdana;font-size:13px">Result:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="type=result;bindid=left;bindid2=right"></td></tr></table>
    </form>
    <script src=http://www.unitconversion.org/converter3/converter3.js></script>
    <!-- WEIGHT CONVERTER END -->


    <h1>Conversor de Velocidad</h1>
    <!-- VELOCITY CONVERTER START -->
    <form style="padding:0;margin:0" name="cat=Velocity">
        <table align=center width=500 style="font-family:Verdana;font-size:100%" border=0 cellpadding=0 cellspacing=0><tr><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">From:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="bindid=left;base=1"></td><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">To:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="bindid=right"></td></tr><tr><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">
            <select name=left size=2 style="width:100%;font-family:Verdana;font-size:100%"><option value="meter/second" selected>meter/second [m/s]</option><option value="kilometer/hour">kilometer/hour [km/h]</option></select></td><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">
            <select name=right size=2 style="width:100%;font-family:Verdana;font-size:100%"><option value="meter/second" selected>meter/second [m/s]</option><option value="kilometer/hour">kilometer/hour [km/h]</option></select></td></tr><tr><td colspan=2 style="padding:1.2ex 1.5ex;font-family:Verdana;font-size:13px">Result:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="type=result;bindid=left;bindid2=right"></td></tr></table>
    </form>
    <script src=http://www.unitconversion.org/converter3/converter3.js></script>
    <!-- VELOCITY CONVERTER END -->

    <h1>Conversor de Distancia</h1>
    <!-- LENGTH CONVERTER START -->
    <form style="padding:0;margin:0" name="cat=Length">
        <table align=center width=500 style="font-family:Verdana;font-size:100%" border=0 cellpadding=0 cellspacing=0><tr><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">From:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="bindid=left;base=1"></td><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">To:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="bindid=right"></td></tr><tr><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">
            <select name=left size=3 style="width:100%;font-family:Verdana;font-size:100%"><option value="millimeter" selected>millimeter [mm]</option><option value="centimeter">centimeter [cm]</option><option value="meter">meter [m]</option><option value="kilometer">kilometer [km]</option></select></td><td style="padding:1.2ex 1.5ex;width:50%;font-family:Verdana;font-size:13px">
            <select name=right size=3 style="width:100%;font-family:Verdana;font-size:100%"><option value="millimeter" selected>millimeter [mm]</option><option value="centimeter">centimeter [cm]</option><option value="meter">meter [m]</option><option value="kilometer">kilometer [km]</option></select></td></tr><tr><td colspan=2 style="padding:1.2ex 1.5ex;font-family:Verdana;font-size:13px">Result:<br><input style="width:100%;font-family:Verdana;font-size:100%" type=text name="type=result;bindid=left;bindid2=right"></td></tr></table>
    </form>
    <script src=http://www.unitconversion.org/converter3/converter3.js></script>
    <!-- LENGTH CONVERTER END -->
</div>

</body>
</html>
